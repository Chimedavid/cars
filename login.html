<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/singup.css">
    <link rel="stylesheet" href="fonts/css/all.css">
</head>
<body>
    <div class="container">
        <form action="" class="form-group" >
            <div id="form" class="mt-5">
                <h2 class="text-center text-white">Login Into Your Account</h2>
                <div class="row mt-5">
                    <div class="col-md-6 text-white mb-3">
                        <label for="">Email/Username:</label>
                        <input type="email" name="emailUsername" class="form-control bg-transparent border-0 border-bottom border-white text-white rounded-0">
                    </div>
                    <div class="col-md-6 text-white mb-3">
                        <label for="">Password:</label>
                        <div class="row">
                            <div class="col-md-10 text-white">        
                                <input type="password" name="password" class="form-control bg-transparent border-0 border-bottom border-white text-white rounded-0" id="pass">
                            </div>
                            <div class="col-2 ">
                                 <button type="button" class="btn btn-outline-primary fas fa-eye" id="show"></button>
                            </div>
                        </div>
                    </div>
                    <div class="mt-5 text-center">
                        <button type="submit" name="login" class="btn btn-outline-light btn-lg">Login</button>
                    </div>
                </div>
           </div>
        </form>
    </div>
    <script src="js/password.js"></script>
</body>
</html>
